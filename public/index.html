<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>FT | Weather</title>
</head>

<body class="bg-gradient-customfts font-body">

    <main class="w-[80%] md:w-full h-fit mx-auto">
        <h1 class="text-3xl font-bold text-center mt-10 md:mt-20">Weatheroloji</h1>
        <div class="flex flex-col md:grid md:grid-cols-12 items-center justify-center max-w-[700px] mx-auto mt-10 md:mt-14">
            <div class="md:col-span-4 card hidden h-[400px] w-[280px] rounded-[40px] z-50 ring-4 ring-yellow-700 shadow-xl bg-cover bg-center cursor-pointer"
            data-tilt data-tilt-glare>
                <div class="text-center details mt-10">
                    <!-- Content will be here -->
                </div>
            </div>
            <div class="md:col-span-8 md:h-[350px] max-w-[650px] rounded-3xl md:rounded-none md:rounded-e-3xl bg-slate-500 ring-2 ring-green-700 shadow-xl mt-10 mb-20 md:mb-0 md:mt-0">
                <div class="pl-4 pr-4 md:pl-24 md:pr-12 flex flex-col justify-center items-center">
                    <form class="change-location flex flex-col items-center justify-start pt-5">
                        <label class="text-white text-sm pb-1" for="city">Location for the weather
                            forecast
                            :)</label>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-1 bg-yellow-200/20 rounded-full p-2 flex items-center justify-center">
                                <i class="fa-solid fa-feather"></i>
                            </div>
                            <input type="text" name="city"
                                class="form-control border-2 border-green-700 rounded-full w-60 sm:w-72 bg-black-dark py-1 px-10 focus:bg-yellow-200/20 focus:outline-none focus:drop-shadow-lg"
                                placeholder="Type and press enter...">
                        </div>
                    </form>
                    <div id="first"
                        class="flex flex-col justify-center items-stretch rounded-2xl w-full bg-slate-600 text-white text-sm p-3">
                        <div><i class="fa-solid fa-star text-orange-400/80"></i> <span id="dailyNote">Clouds will dominate the sky, but it
                                should remain dry throughout the day.</span></div>
                    </div>
                    <div id="second" class="w-full mt-5 p-0 pb-5 md:pb-0 md:p-3">
                        <div class="flex flex-row justify-between text-white text-sm">
                            <div class="days flex flex-col items-center bg-slate-600 p-3 md:p-4 rounded-2xl cursor-pointer ring-1 ring-yellow-700 shadow-lg"
                                data-tilt data-tilt-glare>
                                <div id="dayMainDay">Saturday</div>
                                <img src="./img/icons/1.svg" alt="Sunny" class="w-14 h-14">
                                <div class="flex">
                                    <div id="dayMainDayLowestTemp">15</div>
                                    <div>&deg; /&nbsp;</div>
                                    <div id="dayMainDayHighestTemp">38</div>
                                    <div>&deg;</div>
                                </div>
                            </div>
                            <div class="days flex flex-col items-center bg-slate-600 p-3 md:p-4 rounded-2xl cursor-pointer ring-1 ring-yellow-700 shadow-lg"
                                data-tilt data-tilt-glare>
                                <div id="dayTwoDay">Sunday</div>
                                <img src="./img/icons/20.svg" alt="Sunny" class="w-14 h-14">
                                <div class="flex">
                                    <div id="dayTwoDayLowestTemp">11</div>
                                    <div>&deg; /&nbsp;</div>
                                    <div id="dayTwoDayHighestTemp">24</div>
                                    <div>&deg;</div>
                                </div>
                            </div>
                            <div class="days flex flex-col items-center bg-slate-600 p-3 md:p-4 rounded-2xl cursor-pointer ring-1 ring-yellow-700 shadow-lg"
                                data-tilt data-tilt-glare>
                                <div id="dayThreeDay">Monday</div>
                                <img src="./img/icons/8.svg" alt="Sunny" class="w-14 h-14">
                                <div class="flex">
                                    <div id="dayThreeDayLowestTemp">17</div>
                                    <div>&deg; /&nbsp;</div>
                                    <div id="dayThreeDayHighestTemp">28</div>
                                    <div>&deg;</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="./scripts/vanilla-tilt.js"></script>
    <!-- <script src="./scripts/forecast.js"></script> -->
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
